<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CM Parkiran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Login ke Sistem Pembelajaran CM</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Username</label>
        <input type="text" id="username" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-500" required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 rounded">Masuk</button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">Akses hanya untuk pengguna terdaftar.</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Ganti dengan user/password kamu
      const allowedUsername = 'basyar';
      const allowedPassword = 'parkir123';

      if (username === allowedUsername && password === allowedPassword) {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        alert('Username atau password salah!');
      }
    });
  </script>

</body>
</html>
